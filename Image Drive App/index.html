<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Drive App</title>
    <!-- css start here -->
    <link rel="stylesheet" href="CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css ends here -->
</head>

<body>
    <!-- navbar start here -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="Image/1-img.jpg" width="50" height="50" class="mx-2 rounded-circle" alt="">
            <a href="#" class="navbar-brand">Image Drive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="myNavbar">
                <ul class="navbar-nav w-100 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item"><button class="btn">Create Account</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->
    <br>
    <br>
    <br>


    <!-- tab start her -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#signup" data-bs-toggle="tab" class="nav-link active">Signup</a>
                    </li>

                    <li class="nav-item">
                        <a href="#login" data-bs-toggle="tab" class="nav-link">Login</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- Signup -->
                    <div class="tab-pane container active mt-3" id="signup">
                        <h1 class="tab">Signup</h1>
                        <form class="signup-form">
                            <input type="text" placeholder="First Name" required class="form-control mb-3">
                            <input type="text" placeholder="Last Name" required class="form-control mb-3">
                            <input type="email" placeholder="User Name" required class="form-control mb-3">
                            <input type="password" placeholder="Password" required class="form-control mb-3">
                            <input type="number" placeholder="Mobile" required class="form-control mb-3">
                            <div align="end">
                                <button class="btnR">Register</button>
                            </div>
                        </form>
                    </div>
                    <!-- Signup -->

                    <!-- Login -->
                    <div class="tab-pane mt-3" id="login">
                        <h1 class="tab">Admin Login</h1>
                        <form class="login-form">
                            <input type="email" placeholder="User Name" required class="form-control mb-3">
                            <input type="password" placeholder="Password" required class="form-control mb-3">
                            <div align="end">
                                <button class="btnR">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- Login -->

                </div>
            </div>
            <div class="col-md-6">
                <img class="img2 w-100" src="Image/2-img.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- tab end here -->



    <!-- script start here -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="Javascript/1_signup.js"></script>
    <script src="Javascript/2_login.js"></script>
    <!-- script end here -->

</body>

</html>
